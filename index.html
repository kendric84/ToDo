<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>
        To-Do List
      </h1>
    </header>
    <main>
      <!-- add new item -->
      <div>
          <div class="columns">
          <h3>Add Task</h3>
          <h3>Due Date</h3>
        </div>
          <form>
              <input id="new-task-text" type="text" placeholder="Enter new task...">
              <input id="new-task-date" type="date">
              <input id="new-task-button" type="button" value="Add">
          </form>
      </div>
      <!-- pending items -->
      <div class="columns">
        <div>
          <h3>Task</h3>
          <ol id="pending-tasks"></ol>
        </div>
        <div>
          <h3>Due Date</h3>
          <ul id="pending-due-date"></ul>
        </div>
        <div>
            <h3>Mark Complete</h3>
            <ul id="mark-complete"></ul>
        </div>
        <!-- completed items -->
      </div>
      <div class="columns">
        <div>
          <h3>Completed Tasks</h3>
          <ol id="completed-tasks"></ol>
        </div>
        <div>
          <h3>Due Date</h3>
          <ul id="completed-due-date"</ul>
        </div>
        <div>
          <h3>Completed Date</h3>
          <ul id="completed-date"></ul>
        </div>
      </div>
      <!-- clear buttons -->
      <input id="clear-completed-button" type="button" value="Clear Completed">
      <input id="clear-all-button" type="button" value="Clear All">
    </main>
    <script src="code.js"></script>
  </body>
</html>
