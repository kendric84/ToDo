<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My To-Do List</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>
        To-Do List
      </h1>
    </header>
    <main>
        <!-- add new items -->
        <div>

        </div>
        <!-- pending items -->
      <div class="ToDoColumns">
        <div class="ToDoItems">
          <h3>Task</h3>
          <ol>
<li>
    Task 123
</li>
          </ol>
        </div>
        <div class="ItemDueDate">
          <h3>Due Date</h3>
          <ul style="list-style-type:none">
              <li>
                  8/9/2020
              </li>
          </ul>
        </div>
        <!-- completed items -->
      </div>
      <div class="CompletedToDoColumns">
          <div class="CompletedToDoItems">
            <h3>Task</h3>
            <ol>
                <li>Task 1 - some much longer description</li>
            </ol>
          </div>
          <div class="CompletedItemDueDate">
            <h3>Due Date</h3>
            <ul style="list-style-type:none">
                <li>
                    8/2/2020
                </li>
            </ul>
          </div>
          <div class="CompletedItemCompletedDate">
            <h3>Completed Date</h3>
            <ul style="list-style-type:none">
                <li>
                    8/2/2020
                </li>
            </ul>
          </div>
      </div>
    </main>
  </body>
</html>
